<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redis Knowledge Database</title>
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8"/>
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.css" media="screen" title="no title" charset="utf-8"/>
  <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8"/>
</head>

<body>
  <script src="bundle.js" type="text/javascript"></script>

  <h1 class="panel-title title"><b>Redis Knowledge Database</b></h1>

  <div ng-app="RedisKnowledgeDatabaseApp">
    <div class="container">

      <div class="row" ng-controller="LinksController as linkCtrl">
        <div class="col-sm-3 col-sm-offset-1 panel">
          <div class="panel panel-default center">
            <div class="panel-heading">
              <h3 class="panel-title">
                List of tag
              </h3>
              <input class="research" type="text" ng-model="tag_research" placeholder="Search tag..."/>
            </div>
            <div ng-repeat="tag in linkCtrl.tags | filter:tag_research">
              <a href ng-click="linkCtrl.oneTag(tag)">{{tag[0]}} ({{tag[1]}})</a>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <!-- Faire une fonction pour rechercher dans tous les liens et pas que dans les 10 affichÃ©s
          <div class="panel panel-default center">
            <div class="panel-heading">
              <h3 class="panel-title">
                Liste des liens
              </h3>
              <input class="research" type="text" ng-model="link_research" placeholder="Rechercher un lien..."/>
            </div>
          </div> -->
          <div class="panel panel-default center" ng-repeat="link in linkCtrl.displayedLinks">
            <div class="panel-heading">
              <h3 class="panel-title"><a href ng-click="linkCtrl.open(link)">{{link.description}}</a></h3>
            </div>
            <div class="panel-body">
              {{link.extended}}
            </div>
          </div>

            <nav class="center">
              <ul class="pagination">
                <li>
                  <a class="switch" aria-label="Previous" ng-click="linkCtrl.previous()">
                    <span aria-hidden="true">&laquo; Previous</span>
                  </a>
                  <a class="switch" aria-label="Next" ng-click="linkCtrl.next()">
                    <span aria-hidden="true">Next &raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
