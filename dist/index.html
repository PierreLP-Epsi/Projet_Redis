<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8"/>
  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.css" media="screen" title="no title" charset="utf-8"/>
</head>

<body>
  <script src="bundle.js" type="text/javascript"></script>

  <h1 class="panel-title" style="text-align:center; font-size:20pt; margin-bottom: 20px; margin-top: 20px"><b>Redis Knowledge Database</b></h1>

  <div ng-app="RedisKnowledgeDatabaseApp">
    <div class="container">

      <div class="row">
        <div class="col-sm-3 col-sm-offset-1 panel" ng-controller="LinksController as linkCtrl">
          <div class="panel panel-default" style="text-align:center">
            <div class="panel-heading">
              <h3 class="panel-title">
              Liste des Tags
              </h3>
            </div>
            <span ng-repeat="tag in linkCtrl.tags">{{tag[0]}} ({{tag[1]}})<br></span>
          </div>
        </div>

        <div class="col-sm-8" ng-controller="LinksController as linkCtrl">
          <div class="panel panel-default" ng-repeat="link in linkCtrl.displayedLinks">
            <div class="panel-heading">
              <h3 class="panel-title"><a ng-click="link.href">{{link.description}}</a></h3>
            </div>
            <div class="panel-body">
              {{link.extended}}
            </div>
          </div>



            <nav>
              <ul class="pagination">
                <li>
                  <a aria-label="Previous" ng-click="linkCtrl.previous()">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                  <a aria-label="Next" ng-click="linkCtrl.next()">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
